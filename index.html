<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学習ポータル - Dashboard</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" crossorigin src="/02_mainportal02/assets/index-BXFyqC5R.js"></script>
  <link rel="stylesheet" crossorigin href="/02_mainportal02/assets/index-BTbjE_Lt.css">
</head>

<body>
  <div id="app" class="min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50 transition-all duration-300"
      id="main-header">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <i data-lucide="book-open" class="text-primary-600 w-6 h-6"></i>
          <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-indigo-600">
            学習ポータル</h1>
        </div>
        <button id="btn-settings"
          class="p-2 text-slate-500 hover:text-primary-600 hover:bg-primary-50 rounded-full transition-all">
          <i data-lucide="settings"></i>
        </button>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">

      <!-- 最近の授業（最重要・フル幅・最上部） -->
      <section class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6"
        id="section-lessons">
        <div class="flex items-center justify-between mb-5">
          <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800">
            <i data-lucide="folder-open" class="text-primary-500"></i>
            最近の授業
            <span class="text-xs text-slate-400 font-normal ml-1">— 復習・テスト対策</span>
          </h2>
        </div>
        <div id="lessons-container">
          <p class="text-slate-500 text-sm py-4">読み込み中...</p>
        </div>
      </section>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- 左カラム（2/3 幅） -->
        <div class="lg:col-span-2 space-y-8">
          <!-- 時間割 -->
          <section class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6"
            id="card-timetable">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800">
                <i data-lucide="calendar-days" class="text-primary-500"></i>時間割
              </h2>
              <button id="btn-edit-timetable"
                class="text-sm px-3 py-1.5 bg-primary-50 text-primary-600 rounded-lg font-medium hover:bg-primary-100 transition-colors">編集</button>
            </div>
            <div id="timetable-container" class="overflow-x-auto"></div>
          </section>

          <!-- ToDo -->
          <section class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6"
            id="section-todo">
            <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800 mb-4">
              <i data-lucide="check-square" class="text-primary-500"></i>ToDoリスト
            </h2>
            <div id="todo-container"></div>
          </section>
        </div>

        <!-- 右カラム（1/3 幅） -->
        <div class="space-y-8">
          <!-- お役立ちリンク -->
          <section class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6"
            id="section-links">
            <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800 mb-4">
              <i data-lucide="link" class="text-primary-500"></i>お役立ちリンク
            </h2>
            <div id="links-container"></div>
          </section>

          <!-- カレンダー -->
          <section class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6"
            id="section-calendar">
            <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800 mb-4">
              <i data-lucide="calendar" class="text-primary-500"></i>カレンダー
            </h2>
            <div id="calendar-container"></div>
            <div class="mt-4 pt-4 border-t border-slate-100">
              <div class="flex items-center gap-2 mb-2">
                <i data-lucide="sticky-note" class="w-4 h-4 text-primary-500"></i>
                <span class="text-sm font-semibold text-slate-700">直近のメモ</span>
              </div>
              <div id="calendar-upcoming-notes" class="text-xs text-slate-500">
                <p class="text-xs text-slate-400 italic">直近のメモはありません</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- ===== 設定モーダル ===== -->
  <div id="settings-modal"
    class="fixed inset-0 z-[100] hidden bg-black/30 backdrop-blur-sm flex items-start justify-center overflow-y-auto py-8">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 m-4 relative">
      <button id="btn-close-settings" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
        <i data-lucide="x"></i>
      </button>
      <h2 class="text-xl font-bold mb-5 flex items-center gap-2">
        <i data-lucide="settings" class="text-primary-500"></i>カスタマイズ設定
      </h2>

      <!-- タブ -->
      <div class="grid grid-cols-3 gap-1 mb-5 bg-slate-100 rounded-xl p-1 text-xs">
        <button class="settings-tab py-2 font-medium rounded-lg bg-white shadow-sm text-primary-600"
          data-tab="appearance">🎨 デザイン</button>
        <button class="settings-tab py-2 font-medium rounded-lg text-slate-500 hover:text-slate-700"
          data-tab="header">🏠 ヘッダー</button>
        <button class="settings-tab py-2 font-medium rounded-lg text-slate-500 hover:text-slate-700"
          data-tab="timetable">📅 時間割</button>
        <button class="settings-tab py-2 font-medium rounded-lg text-slate-500 hover:text-slate-700"
          data-tab="display">🖥 表示</button>
        <button class="settings-tab py-2 font-medium rounded-lg text-slate-500 hover:text-slate-700"
          data-tab="widgets">🧩 ウィジェット</button>
        <button class="settings-tab py-2 font-medium rounded-lg text-slate-500 hover:text-slate-700"
          data-tab="colors">🎨 科目色</button>
      </div>

      <!-- デザイン -->
      <div id="tab-appearance" class="settings-panel space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">ポータル名</label>
          <input type="text" id="s-portal-title" placeholder="学習ポータル"
            class="w-full rounded-lg border p-2 text-sm border-slate-200 outline-none focus:border-primary-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">テーマカラー</label>
          <div class="flex gap-3 items-center">
            <input type="color" id="s-color" class="h-10 w-20 rounded border border-slate-200 cursor-pointer">
            <div class="flex gap-2 flex-wrap">
              <button class="color-preset w-7 h-7 rounded-full border-2 border-white shadow" style="background:#0ea5e9"
                data-color="#0ea5e9"></button>
              <button class="color-preset w-7 h-7 rounded-full border-2 border-white shadow" style="background:#6366f1"
                data-color="#6366f1"></button>
              <button class="color-preset w-7 h-7 rounded-full border-2 border-white shadow" style="background:#10b981"
                data-color="#10b981"></button>
              <button class="color-preset w-7 h-7 rounded-full border-2 border-white shadow" style="background:#f59e0b"
                data-color="#f59e0b"></button>
              <button class="color-preset w-7 h-7 rounded-full border-2 border-white shadow" style="background:#ef4444"
                data-color="#ef4444"></button>
              <button class="color-preset w-7 h-7 rounded-full border-2 border-white shadow" style="background:#8b5cf6"
                data-color="#8b5cf6"></button>
              <button class="color-preset w-7 h-7 rounded-full border-2 border-white shadow" style="background:#ec4899"
                data-color="#ec4899"></button>
              <button class="color-preset w-7 h-7 rounded-full border-2 border-white shadow" style="background:#14b8a6"
                data-color="#14b8a6"></button>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">背景スタイル</label>
          <select id="s-bg-mode"
            class="w-full rounded-lg border p-2 text-sm border-slate-200 outline-none focus:border-primary-500">
            <option value="pattern">● ドット（小）</option>
            <option value="dots-lg">● ドット（大）</option>
            <option value="grid">＃ グリッドライン</option>
            <option value="diagonal">／ 斜線</option>
            <option value="cross">✕ クロスハッチ</option>
            <option value="wave">≡ 横ライン</option>
            <option value="triangle">▲ 三角形タイル</option>
            <option value="checker">▪ チェッカーボード</option>
            <option value="gradient-v">🌅 縦グラデーション</option>
            <option value="color">■ 単色カラー</option>
            <option value="image">🖼 画像</option>
          </select>
        </div>
        <div id="s-bg-color-row" class="hidden">
          <label class="block text-sm font-medium text-slate-700 mb-1">背景カラー</label>
          <input type="color" id="s-bg-color" class="h-10 w-full rounded border border-slate-200 cursor-pointer">
        </div>
        <div id="s-bg-image-row" class="hidden space-y-2">
          <label class="block text-sm font-medium text-slate-700">背景画像</label>
          <input type="text" id="s-bg-url" placeholder="画像URL (https://...)"
            class="w-full rounded-lg border p-2 text-sm border-slate-200 outline-none focus:border-primary-500">
          <input type="file" id="s-bg-file" accept="image/*"
            class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100 cursor-pointer">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">カード透明度: <span
              id="s-opacity-val">90</span>%</label>
          <input type="range" id="s-opacity" min="30" max="100" step="5" class="w-full accent-primary-500">
        </div>
      </div>

      <!-- ヘッダー -->
      <div id="tab-header" class="settings-panel hidden space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">ヘッダースタイル</label>
          <div class="grid grid-cols-2 gap-3">
            <label
              class="flex flex-col items-center gap-2 p-3 border rounded-xl cursor-pointer has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 transition">
              <div class="w-full h-8 rounded-lg bg-white/80 backdrop-blur-sm border border-slate-200 shadow-sm"></div>
              <input type="radio" name="s-header-style" value="glass" class="accent-primary-500">
              <span class="text-xs font-medium text-slate-700">ガラス（デフォルト）</span>
            </label>
            <label
              class="flex flex-col items-center gap-2 p-3 border rounded-xl cursor-pointer has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 transition">
              <div class="w-full h-8 rounded-lg bg-white border border-slate-300 shadow-md"></div>
              <input type="radio" name="s-header-style" value="solid" class="accent-primary-500">
              <span class="text-xs font-medium text-slate-700">ソリッド白</span>
            </label>
            <label
              class="flex flex-col items-center gap-2 p-3 border rounded-xl cursor-pointer has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 transition">
              <div class="w-full h-8 rounded-lg shadow-md" id="header-preview-colored"></div>
              <input type="radio" name="s-header-style" value="colored" class="accent-primary-500">
              <span class="text-xs font-medium text-slate-700">テーマカラー</span>
            </label>
            <label
              class="flex flex-col items-center gap-2 p-3 border rounded-xl cursor-pointer has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 transition">
              <div class="w-full h-8 rounded-lg shadow-md" id="header-preview-gradient"></div>
              <input type="radio" name="s-header-style" value="gradient" class="accent-primary-500">
              <span class="text-xs font-medium text-slate-700">グラデーション</span>
            </label>
          </div>
        </div>
      </div>

      <!-- 時間割 -->
      <div id="tab-timetable" class="settings-panel hidden space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">曜日数</label>
          <select id="s-tt-days"
            class="w-full rounded-lg border p-2 text-sm border-slate-200 outline-none focus:border-primary-500">
            <option value="5">月〜金（5日）</option>
            <option value="6">月〜土（6日）</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">時限数</label>
          <select id="s-tt-periods"
            class="w-full rounded-lg border p-2 text-sm border-slate-200 outline-none focus:border-primary-500">
            <option value="4">4限まで</option>
            <option value="5">5限まで</option>
            <option value="6">6限まで</option>
            <option value="7">7限まで</option>
          </select>
        </div>
        <div class="flex items-center justify-between py-2 border-b border-slate-100">
          <label class="text-sm font-medium text-slate-700">授業時間を表示する</label>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="s-tt-showtimes" class="sr-only peer">
            <div
              class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-500">
            </div>
          </label>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">各時限の時刻</label>
          <div id="s-period-times-list" class="space-y-2 max-h-48 overflow-y-auto pr-1"></div>
        </div>
      </div>

      <!-- 表示 -->
      <div id="tab-display" class="settings-panel hidden space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">フォントサイズ</label>
          <div class="flex gap-3">
            <label
              class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 transition">
              <input type="radio" name="s-fontsize" value="sm" class="accent-primary-500"> <span
                class="text-sm">小</span>
            </label>
            <label
              class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 transition">
              <input type="radio" name="s-fontsize" value="md" class="accent-primary-500"> <span
                class="text-sm">中（標準）</span>
            </label>
            <label
              class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer has-[:checked]:border-primary-500 has-[:checked]:bg-primary-50 transition">
              <input type="radio" name="s-fontsize" value="lg" class="accent-primary-500"> <span
                class="text-sm">大</span>
            </label>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">授業カード表示件数</label>
          <select id="s-lessons-limit"
            class="w-full rounded-lg border p-2 text-sm border-slate-200 outline-none focus:border-primary-500">
            <option value="0">すべて表示</option>
            <option value="4">4件</option>
            <option value="6">6件</option>
            <option value="8">8件</option>
            <option value="12">12件</option>
          </select>
        </div>
      </div>

      <!-- ウィジェット -->
      <div id="tab-widgets" class="settings-panel hidden space-y-2">
        <p class="text-xs text-slate-500 mb-3">表示するセクションをオン/オフできます。</p>
        <div class="space-y-3">
          <div class="flex items-center justify-between py-2 border-b border-slate-100">
            <label class="text-sm font-medium text-slate-700">📅 時間割</label>
            <input type="checkbox" id="w-timetable" class="w-5 h-5 accent-primary-500 cursor-pointer">
          </div>
          <div class="flex items-center justify-between py-2 border-b border-slate-100">
            <label class="text-sm font-medium text-slate-700">📚 最近の授業</label>
            <input type="checkbox" id="w-lessons" class="w-5 h-5 accent-primary-500 cursor-pointer">
          </div>
          <div class="flex items-center justify-between py-2 border-b border-slate-100">
            <label class="text-sm font-medium text-slate-700">📆 カレンダー</label>
            <input type="checkbox" id="w-calendar" class="w-5 h-5 accent-primary-500 cursor-pointer">
          </div>
          <div class="flex items-center justify-between py-2 border-b border-slate-100">
            <label class="text-sm font-medium text-slate-700">✅ ToDoリスト</label>
            <input type="checkbox" id="w-todo" class="w-5 h-5 accent-primary-500 cursor-pointer">
          </div>
          <div class="flex items-center justify-between py-2">
            <label class="text-sm font-medium text-slate-700">🔗 お役立ちリンク</label>
            <input type="checkbox" id="w-links" class="w-5 h-5 accent-primary-500 cursor-pointer">
          </div>
        </div>
      </div>

      <!-- 科目カラー -->
      <div id="tab-colors" class="settings-panel hidden">
        <p class="text-xs text-slate-500 mb-4">時間割に登録された科目の色を設定できます。</p>
        <div id="subject-colors-list" class="space-y-3 max-h-72 overflow-y-auto pr-1">
          <p class="text-sm text-slate-400 text-center py-4">時間割に科目を登録すると、ここに表示されます。</p>
        </div>
      </div>

      <div class="mt-6 flex justify-between items-center pt-4 border-t border-slate-100">
        <button id="btn-reset-settings"
          class="px-4 py-2 text-sm text-slate-500 hover:bg-slate-100 rounded-lg transition-colors flex items-center gap-1">
          <i data-lucide="rotate-ccw" class="w-4 h-4"></i> リセット
        </button>
        <button id="btn-save-settings"
          class="px-6 py-2 text-sm bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium">
          保存して適用
        </button>
      </div>
    </div>
  </div>

</body>

</html>
