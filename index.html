<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学習ポータル - Dashboard</title>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div id="app" class="min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50 transition-colors duration-300"
      id="main-header">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <i data-lucide="book-open" class="text-primary-600"></i>
          <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-indigo-600">
            学習ポータル</h1>
        </div>
        <div class="flex items-center gap-4">
          <button id="btn-settings"
            class="p-2 text-slate-500 hover:text-primary-600 hover:bg-primary-50 rounded-full transition-all">
            <i data-lucide="settings"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- 左カラム: 時間割 & ToDo -->
        <div class="lg:col-span-2 space-y-8">
          <!-- 時間割セクション -->
          <section
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6 transition-colors duration-300"
            id="card-timetable">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800">
                <i data-lucide="calendar-days" class="text-primary-500"></i>
                時間割
              </h2>
              <button id="btn-edit-timetable"
                class="text-sm px-3 py-1.5 bg-primary-50 text-primary-600 rounded-lg font-medium hover:bg-primary-100 transition-colors">
                編集
              </button>
            </div>
            <div id="timetable-container" class="overflow-x-auto">
              <!-- JSで描画 -->
            </div>
          </section>

          <!-- 授業ページ一覧 -->
          <section
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6 transition-colors duration-300">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800">
                <i data-lucide="folder-open" class="text-primary-500"></i>
                最近の授業
              </h2>
            </div>
            <div id="lessons-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- JSで描画 -->
              <p class="text-slate-500 text-sm py-4">読み込み中...</p>
            </div>
          </section>
        </div>

        <!-- 右カラム: カレンダー & リンク & ToDo -->
        <div class="space-y-8">
          <!-- カレンダー -->
          <section
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6 transition-colors duration-300">
            <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800 mb-4">
              <i data-lucide="calendar" class="text-primary-500"></i>
              カレンダー
            </h2>
            <div id="calendar-container">
              <!-- JSで描画 -->
            </div>
          </section>

          <!-- ToDoリスト -->
          <section
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6 transition-colors duration-300">
            <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800 mb-4">
              <i data-lucide="check-square" class="text-primary-500"></i>
              ToDoリスト
            </h2>
            <div class="flex gap-2 mb-4">
              <input type="text" id="todo-input" placeholder="タスクを追加..."
                class="flex-1 rounded-lg border-slate-200 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm p-2 border outline-none">
              <button id="btn-add-todo"
                class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                追加
              </button>
            </div>
            <ul id="todo-list" class="space-y-2">
              <!-- JSで描画 -->
            </ul>
          </section>

          <!-- お役立ちリンク -->
          <section
            class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm border border-slate-100 p-6 transition-colors duration-300">
            <h2 class="text-lg font-semibold flex items-center gap-2 text-slate-800 mb-4">
              <i data-lucide="link" class="text-primary-500"></i>
              お役立ちリンク
            </h2>
            <div id="links-container" class="flex flex-col gap-3">
              <!-- JSで描画 -->
            </div>
          </section>
        </div>

      </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal"
      class="fixed inset-0 z-[100] hidden bg-black/20 backdrop-blur-sm flex items-center justify-center">
      <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-6 m-4 relative">
        <button id="btn-close-settings" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
          <i data-lucide="x"></i>
        </button>
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
          <i data-lucide="settings" class="text-primary-500"></i>
          設定
        </h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">テーマカラー</label>
            <div class="flex gap-2">
              <input type="color" id="setting-color" class="h-10 w-full rounded border border-slate-200 cursor-pointer">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">背景スタイル</label>
            <select id="setting-bg-mode"
              class="w-full rounded-lg border-slate-200 p-2 border outline-none text-sm focus:border-primary-500">
              <option value="pattern">ドットパターン</option>
              <option value="color">単色</option>
              <option value="image">画像</option>
            </select>
          </div>
          <div id="setting-image-container" class="hidden">
            <label class="block text-sm font-medium text-slate-700 mb-1">背景画像</label>
            <input type="text" id="setting-bg-url" placeholder="画像URL (任意)"
              class="w-full rounded-lg border-slate-200 p-2 border outline-none text-sm focus:border-primary-500 mb-2">
            <input type="file" id="setting-bg-file" accept="image/*"
              class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100 cursor-pointer">
          </div>
        </div>
        <div class="mt-6 flex justify-end gap-2">
          <button id="btn-reset-settings"
            class="px-4 py-2 text-sm text-slate-500 hover:bg-slate-100 rounded-lg transition-colors">リセット</button>
          <button id="btn-save-settings"
            class="px-4 py-2 text-sm bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">保存</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
